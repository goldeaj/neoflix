<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player - StreamFlix</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="player-page">
    <!-- Video Player Container -->
    <div class="player-container">
        <div class="player-wrapper">
            <video id="mainPlayer" class="main-player" controls>
                <source src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="player-controls">
                <button class="player-btn" id="playPauseBtn" title="Play/Pause">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                    <div class="progress-handle"></div>
                </div>
                <button class="player-btn" id="volumeBtn" title="Mute/Unmute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="player-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>

        <!-- Series Info Sidebar -->
        <div class="player-sidebar">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
            
            <div class="series-info-card">
                <img id="seriesPoster" src="" alt="Series" class="series-poster">
                <h2 id="seriesTitle" class="series-title">Series Title</h2>
                <p id="episodeTitle" class="episode-title">Episode Title</p>
                <div class="series-meta" id="seriesMeta">
                    <span id="episodeNum">Episode 1</span>
                    <span id="duration">42 min</span>
                </div>
                <p id="seriesDescription" class="series-desc">Series description goes here</p>
            </div>

            <!-- Episode List -->
            <div class="episodes-container">
                <h3>Episodes</h3>
                <div class="episodes-list" id="episodesList"></div>
            </div>
        </div>
    </div>

    <!-- Overlay Controls -->
    <div class="player-overlay" id="playerOverlay">
        <div class="overlay-controls">
            <button class="overlay-btn" id="backBtn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <div class="overlay-center">
                <button class="play-btn-overlay" id="playOverlayBtn">
                    <i class="fas fa-play"></i>
                </button>
            </div>
            <button class="overlay-btn" id="nextBtn">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
